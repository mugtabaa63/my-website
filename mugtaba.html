<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة تعريفية</title>



<style>
  body {
    background-color: #f0f0f0; /* لون خلفية الصفحة */
    font-family: Arial, sans-serif;
    color: #333; /* لون النص */
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #007bff; /* لون العنوان */
  }
  p {
    color: #28a745; /* لون النص */
  }
  button {
    background-color: #17a2b8; /* لون الزر */
    color: #fff; /* لون النص على الزر */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #138496; /* لون الزر عند التحويل */
  }
</style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في صفحتي!</h1>
    <p>أهلاً بك! أنا [ميدو]. أنا سعيد بزيارتك لصفحتي الشخصية.</p>
    <p>تفضل بالضغط على الزر أدناه للانضمام إلى خادمنا على Discord:</p>
    <a href="https://discord.gg/4be6qwJH" target="_blank"><button>انضم إلى الخادم على Discord</button></a>
  </div>
</body>
<style>
  body {
    background-image: url('https://aitnews.com/wp-content/uploads/2021/09/my8AUCgUhKERqBBwdPQuXG-970-80.jp_.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  h1 {
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>


</html>
